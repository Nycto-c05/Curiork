services:
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: nycto
      MINIO_ROOT_PASSWORD: nycto1234
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - mynet

networks:
  mynet:
    driver: bridge

volumes:
  minio_data:

